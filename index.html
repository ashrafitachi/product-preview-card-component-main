<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet"> 

</head>
<body>
 <main class="card">

 <div class="product-image">
  
  <picture>
    <source srcset="images/image-product-desktop.jpg" media="(min-width: 900px)">
    <img src="images/image-product-mobile.jpg" alt="product">
  </picture>
 </div>

<div class="product-content">

      <p class="product-category">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

    <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

    <p> <span class="price-1">$149.99</span>
    <span class="price-2"> $169.99</span></p>

    <div class="cart"> 
      <img src="images/icon-cart.svg" alt="icon-cart" class="cart-image">
      <a href="#">Add to Cart</a></div>
</div>
  
  </main>
  
    <footer>

      </footer>
</body>
</html>
